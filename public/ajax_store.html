<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
    <button id="refresh-button">Refresh</button>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    var toolInventory = $.ajax("/data/inventory.json")
        toolInventory.done(function(data) {
        console.log("ajax call complete.");
        console.log(data[3]);
        var tableInsert = $('#insertProducts');
        var htmlString = '';

        // start
    $('#refresh-button').on('click', function(){
        console.log('clicked');
        htmlString = '';
        for(var i = 0; i < data.length; i++){
            // for(var j = 0; j < data[i]; j++){
            var title = data[i].title;
            var quantity = data[i].quantity;
            var price = data[i].price;
            var categories = data[i].categories;
            console.log(data[i]);
            console.log("i is " + i);
            htmlString += '<tr>';
            htmlString += '<td>' + title + '</td>' + '<td>' + quantity + '</td>' + '<td>' + "$" + price + '</td>' + '<td>' + categories + '</td>';
            htmlString += '</tr>';
            // }
        }
        tableInsert.html(htmlString);
        // end
        });
    });

    //             its contents and fields

})();
</script>

</body>
</html>
